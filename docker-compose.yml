services:
  db:
    image: postgres:16
    container_name: formio_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: formio
    ports:
      - "5432:5432"
    volumes:
      - formio_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d formio"]
      interval: 5s
      timeout: 3s
      retries: 10
    
volumes:
  formio_pgdata:
    